<title>Strict Mode</title>
</head>
<script type="text/javascript" src="../js/strictMode.js"></script>
<body>
	<div>
		<h2>Enter Two Numbers For Addition</h2>

	<div id="resultStrict"></div>
	<br/>
	<div id="resultnonStrict"></div>
</body>
</html>
